<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RSB</title>
    <script type="text/javascript">
        var clickCount = 0;
        function main()
        {
            clickCount++;
            //alert(clickCount);
            document.getElementById('test').innerText = clickCount;
        }
    </script>
</head>
<body>
    <span id="test">Hello World!</span>
    <button onclick="main();">Test</button>
</body>
</html>
